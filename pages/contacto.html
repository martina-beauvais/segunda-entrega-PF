                <a href="../index.html">

                                <a class="nav__enlace" href="./inicio.html">

                                </a> 
                            </h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="./inicio.html">
                                        Inicio
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="./tienda.html">
                                        Tienda
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="./contacto.html">
                                        Contacto
                                    </a>
                                </li>
                            </ul>
                            <ul>
                                <li class="nav-item">

                                </li>

    <main>
        <h2 class="contacto">Contacto</h2>
        <div id="container3">
            <form id="contactoForm" class="row g-3 p-5">
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailC" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Dejanos saber cuál es tu consulta" rows="3" required></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-outline-dark" type="submit">Enviar mensaje</button>
                </div>
            </form>
        </div>
    </main>

        <!--Pie de Página-->
        <div class="row align-items-center">
            <div class="col col-6">
                <h3 class="h3">Explora</h3>
                <dt>
                    <dd class="item-one">

                        </a>
                    </dd>
                    <dd class="item-two">
                        <a target="_blank" href="https://twitter.com/home" class="footer__nav">

                    </dd>
                    <dd class="item-two">
                        <a target="_blank" href="https://www.instagram.com/?hl=es-la" class="footer__nav">
