<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>         
        <div class="shadow p-3 mb-5 bg-body rounded">
            <div class="encabezado">
                <a href="../index.html">
                    <img src="../imagenes/img-extras/logo-dark (1).png" width="60" height="60" alt="logo" class="logo" />
                </a>
                <a href="../index.html">
                    <img src="../imagenes/img-extras/delicate.png" width="50" height="150" class="name"/>
                </a>   
            </div>
            <nav class="navbar navbar-expand-lg navbar-light fixed-top ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#navbar"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                                <a class="nav__enlace" href="../index.html">
                                    <img src="../imagenes/img-extras/logo-dark (1).png" width="50" height="150" alt="name" class="logo" />
                                </a> 
                            </h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link " aria-current="page" href="../index.html">
                                        Inicio
                                    </a>
                                </li>
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <h2 class="registrarse"> Iniciar Sesión </h2>
        <div id="container2">
            <form id="idFormIS" class="row g-3 p-5">
                <div class="col-12">
                    <label for="idFirst" class="form-label">Nombre de usuario</label>
                    <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="usernameIS" placeholder="Username" name="username" required>
                    </div>
                </div>
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailIS" name="email" required>
                </div>
                <div class="col-12">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseñaIS" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-outline-dark" type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </div>
        <div id="iniciarSesion">
            <a href="./iniciar-sesion.html">¿Olvidaste la contraseña?</a>
            
            <p>
                ¿Todavía no tienes una cuenta? 
                <a href="./registrarse.html">¡Regristrate!</a>
            </p>
        </div>
    </main>
    <footer> 
        <div class="copy-is">

    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/iniciar-sesion.js"></script>
